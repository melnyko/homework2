<!doctype html>
<html lang="en">
<head>

    <title>Table</title>

    <article>

        <table border = "1" cellspacing="0" width = "600">

        <tr>
            <td>6</td>
        </tr>
        <tr>

        </tr>
        <tr>

            <li>Item 3</li>
            <li>Item 4</li>
